<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款 | 活動訂票網</title>
  </head>

  <body>
    <%- include('./layout/header'); %>

    <main class="container">
      <div class="row justify-content-center position-relative">
        <div class="col-md-6 position-relative">
          <!-- step by step  section-->
          <section class="mb-6 mb-md-12">
            <div
              class="com-steper d-flex justify-content-between text-center position-relative mt-10 mt-md-21">
              <div class="serif-title">
                <button
                  type="button"
                  class="btn btn-primary my-fs-md-5 p-0 active mb-1 mb-md-2">
                  <i class="icofont-verification-check"></i>
                </button>
                <p class="">訂單確認</p>
              </div>
              <div class="serif-title">
                <button
                  type="button"
                  class="btn btn-primary my-fs-md-5 p-0 active mb-1 mb-md-2">
                  2
                </button>
                <p class="">結帳付款</p>
              </div>
              <div class="serif-title">
                <button
                  type="button"
                  class="btn border border-1 border-black bg-body my-fs-md-5 p-0 mb-1 mb-md-2">
                  3
                </button>
                <p class="">訂購結果</p>
              </div>
            </div>
          </section>

          <!-- order info -->
          <section class="mb-8 mb-md-12">
            <h2
              class="text-md-center my-fs-8 my-fs-lg-12 l-spacing-1_6 l-spacing-md-2_4 mb-4">
              返老還童-制服聯誼
            </h2>

            <p
              class="card reminder bg-primary text-warning text-center py-2 px-2 px-md-3 mb-6 mb-md-8">
              您的訂單已保留，請在2023/5/30
              04:32前完成繳費。若逾期未繳款，系統將取消您的訂單。
            </p>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between px-0 py-4 py-md-2 border-start-0 border-end-0 border-bottom-0 border-primary border-2">
                <h6>訂單編號</h6>
                <span>892746123</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between px-0 py-4 py-md-2 border-start-0 border-end-0 border-top border-primary">
                <h6>票券</h6>
                <span>改頭換面票（含大改造）$8000</span>
              </li>
            </ul>
          </section>

          <!-- payment info -->
          <form
            action="./payment-result.html"
            class="d-flex flex-column needs-validation mb-12 mb-md-15"
            novalidate>
            <img
              src="../assets/images/sparkler.png"
              alt="logo"
              width="32"
              height="32"
              class="mx-auto mb-4" />
            <h2 class="form-title my-fs-6 text-center mb-4">結帳資料</h2>
            <div class="mb-4">
              <label for="uid" class="form-label text-black mb-2"
                >取票資訊</label
              >
              <input
                type="text"
                class="form-control my-fs-5 mb-1"
                id="uid"
                placeholder="請輸入身分證字號或護照號碼"
                required />
              <p class="fs-14 my-fs-md-4">
                請輸入您的<span class="text-danger">身分證字號</span
                >供取票使用，外籍人士請輸入<span class="text-danger"
                  >護照號碼</span
                >
              </p>
              <div class="invalid-feedback">請輸入身分證字號或護照號碼</div>
            </div>

            <p class="mb-2">付款方式</p>
            <div class="form-check ps-0 mb-2">
              <input
                type="radio"
                class="form-check-input fs-18 border border-primary ms-0 me-2"
                id="creadit"
                name="payment"
                required />
              <label for="creadit" class="form-check-label text-black"
                >信用卡</label
              >
            </div>
            <div class="form-check ps-0 mb-6 mb-md-8">
              <input
                type="radio"
                class="form-check-input fs-18 border border-primary ms-0 me-2"
                id="atm"
                name="payment"
                required />
              <label for="atm" class="form-check-label text-black"
                >ATM虛擬帳號</label
              >
              <div class="invalid-feedback">請選擇付款方式</div>
            </div>

            <div class="row justify-content-center text-center">
              <div class="col-lg-8">
                <button
                  type="submit"
                  class="btn btn-primary my-fs-5 fw-bold py-2 w-100">
                  <span class="me-1">確認訂單並繳費 $8000</span>
                  <i class="icofont-rounded-double-right"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); %>

    <script type="module" src="../main.js"></script>
  </body>
</html>
