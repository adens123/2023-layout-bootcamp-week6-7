<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳 | 活動訂票網</title>
  </head>

  <body>
    <%- include('./layout/header'); %>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- step by step  section-->
          <section class="mb-6 mb-md-12">
            <div
              class="com-steper d-flex justify-content-between text-center position-relative mt-10 mt-md-21">
              <div class="serif-title">
                <button
                  type="button"
                  class="btn btn-primary my-fs-md-5 p-0 active mb-1 mb-md-2">
                  1
                </button>
                <p class="">訂單確認</p>
              </div>
              <div class="serif-title">
                <button
                  type="button"
                  class="btn border border-1 border-black bg-body my-fs-md-5 p-0 mb-1 mb-md-2">
                  2
                </button>
                <p class="">結帳付款</p>
              </div>
              <div class="serif-title">
                <button
                  type="button"
                  class="btn border border-1 border-black bg-body my-fs-md-5 p-0 mb-1 mb-md-2">
                  3
                </button>
                <p class="">訂購結果</p>
              </div>
            </div>
          </section>

          <!-- order info -->
          <section class="mb-8 mb-md-12">
            <h2
              class="text-md-center my-fs-8 my-fs-lg-12 l-spacing-1_6 l-spacing-md-2_4 mb-6 mb-md-8">
              返老還童-制服聯誼
            </h2>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between px-0 border-start-0 border-end-0 border-bottom-0 border-primary border-2">
                <h6>日期</h6>
                <time>2023/5/12</time>
              </li>
              <li
                class="list-group-item d-flex justify-content-between px-0 border-start-0 border-end-0 border-top border-primary">
                <h6>票種</h6>
                <span>改頭換面票（含大改造）</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between px-0 border-start-0 border-end-0 border-primary">
                <h6>票價</h6>
                <span>$8000</span>
              </li>
            </ul>
          </section>

          <!-- user info -->
          <form
            action="./payment.html"
            class="d-flex flex-column needs-validation mb-12 mb-md-15"
            novalidate>
            <img
              src="../assets/images/sparkler.png"
              alt="logo"
              width="32"
              height="32"
              class="mx-auto mb-4" />
            <h2 class="form-title my-fs-6 text-center mb-4">聯絡人資料</h2>
            <div class="mb-4">
              <label for="name" class="form-label text-black mb-2"
                >聯絡人姓名</label
              >
              <input
                type="text"
                class="form-control my-fs-5"
                id="name"
                placeholder="請輸入聯絡人名稱"
                required />
              <div class="invalid-feedback">請輸入聯絡人名稱</div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label text-black mb-2"
                >Email</label
              >
              <input
                type="email"
                class="form-control my-fs-5"
                id="email"
                placeholder="請輸入Email"
                required />
              <div class="invalid-feedback">請輸入Email</div>
            </div>
            <div class="mb-6 mb-md-8">
              <label for="tel" class="form-label text-black mb-2">手機</label>
              <input
                type="tel"
                class="form-control my-fs-5"
                id="tel"
                placeholder="請輸入手機號碼"
                required />
              <div class="invalid-feedback">請輸入手機號碼</div>
            </div>

            <div class="row justify-content-center text-center">
              <div class="col-md-8">
                <button
                  type="submit"
                  class="btn btn-primary btn-submit fw-bold py-4 py-md-2 w-100 mb-4">
                  <span class="me-1">確認表單資料</span>
                  <i class="icofont-rounded-double-right"></i>
                </button>
                <button class="btn fs-18 gray-dark-1" type="button">
                  取消購票
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); %>

    <script type="module" src="../main.js"></script>
  </body>
</html>
